<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bookmark-container">
        <ul id="bookmarkList"></ul>
        <div>
            <button class="edit-bookmarks" id="edit-bookmarks">🛠️︎︎︎</button>
            <button class="toggle-theme" id="toggle-theme">🔲</button>
        </div>
    </div>
    <div class="quote-container" id="quote-container">
        <h1 class="quote" id="quote">Quote</h1>
    </div>
    <div class="edit-quotes-container">
        <button id="edit-list" class="edit-button">Edit Quotes</button>
        <textarea type="text" class="list" id="list" rows="20" placeholder="Use ^ for seperator between quotes"></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
